<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WebAR MVP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #000;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: white;
    }

    #loading-overlay.hidden {
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status-text {
      font-size: 16px;
      text-align: center;
      padding: 0 20px;
    }

    #guide-overlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      z-index: 50;
      backdrop-filter: blur(10px);
      transition: opacity 0.3s;
    }

    #guide-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #error-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 59, 48, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
    }

    #error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <div id="guide-overlay">
    目印にかざしてください
  </div>

  <a-scene mindar-image="imageTargetSrc: /targets/target.mind; showStats: false; uiScanning: no; uiLoading: no;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 発光する中心の球 -->
      <a-sphere id="core" position="0 0.2 0" radius="0.1" color="#00ffff" opacity="0.8" animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutSine; loop: true; dir: alternate"></a-sphere>

      <!-- パーティクルエフェクト（複数の小さな球） -->
      <a-entity id="particles" position="0 0.2 0">
        <a-sphere position="0.3 0 0" radius="0.02" color="#00aaff" opacity="0.8" animation="property: position; from: 0.3 0 0; to: 0.5 0.1 0; dur: 2000; easing: linear; loop: true"></a-sphere>
        <a-sphere position="-0.3 0 0" radius="0.02" color="#00aaff" opacity="0.8" animation="property: position; from: -0.3 0 0; to: -0.5 0.1 0; dur: 2000; easing: linear; loop: true"></a-sphere>
        <a-sphere position="0 0 0.3" radius="0.02" color="#00aaff" opacity="0.8" animation="property: position; from: 0 0 0.3; to: 0.1 0 0.5; dur: 2000; easing: linear; loop: true"></a-sphere>
        <a-sphere position="0 0 -0.3" radius="0.02" color="#00aaff" opacity="0.8" animation="property: position; from: 0 0 -0.3; to: 0.1 0 -0.5; dur: 2000; easing: linear; loop: true"></a-sphere>
      </a-entity>

      <!-- 回転リング -->
      <a-torus id="ring1" position="0 0.2 0" radius="0.3" radius-tubular="0.01" color="#ff00ff" rotation="90 0 0" animation="property: rotation; from: 90 0 0; to: 90 360 0; dur: 3000; easing: linear; loop: true"></a-torus>
      <a-torus id="ring2" position="0 0.2 0" radius="0.25" radius-tubular="0.01" color="#ffff00" rotation="90 60 0" animation="property: rotation; from: 90 60 0; to: 90 -300 0; dur: 4000; easing: linear; loop: true"></a-torus>

      <!-- クリック可能な透明球（タップ対象） -->
      <a-sphere id="clickable" position="0 0.2 0" radius="0.15" opacity="0" class="clickable"></a-sphere>
    </a-entity>
  </a-scene>

  <script type="module" src="/src/main-aframe.js"></script>
</body>
</html>
