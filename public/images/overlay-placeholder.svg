<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景は透明 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(255,0,255);stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- 円形のボタン風デザイン -->
  <circle cx="256" cy="256" r="200" fill="url(#grad)" opacity="0.9"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="8" opacity="0.6"/>

  <!-- タップ可能を示すアイコン -->
  <g transform="translate(256, 256)">
    <!-- 手のアイコン -->
    <path d="M-30,-40 L-30,0 L-20,10 L0,10 L20,0 L30,0 L30,-20 L20,-30 L0,-30 L-10,-40 Z"
          fill="white" opacity="0.9"/>
    <circle cx="0" cy="-50" r="15" fill="white" opacity="0.9"/>
  </g>

  <!-- テキスト -->
  <text x="256" y="380" font-family="Arial" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
    TAP HERE
  </text>
</svg>
